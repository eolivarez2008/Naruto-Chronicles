server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    rewrite ^/(.*)/$ /$1 permanent;
    
    location = /saga             { try_files /pages/saga/index.html =404; }
    location = /story            { try_files /pages/story/index.html =404; }
    location = /characters       { try_files /pages/characters/index.html =404; }
    location = /contact          { try_files /pages/contact/index.html =404; }
    location = /contact/thanks   { try_files /pages/contact/thanks/index.html =404; }

    location /pages/ {
        internal;
    }

    location / {
        try_files $uri $uri/ =404;
    }

    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;

    location ~* \.(css|js|png|jpg|jpeg|gif|svg|ico|webp|pdf)$ {
        expires 7d;
        add_header Cache-Control "public, no-transform, immutable";
    }

    location ~ /\. {
        deny all;
    }
}